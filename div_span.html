      디브는 블럭레벨엘레멘트이고
      그냥 디자인을위한 아무의미도 없는 태그이다. 위와 같이 블럭으로 나뉘어 나온다.
      그럼 붙여서 나올려면?
      스팬태그를 사용하면 된다.
    </xmp>
    <span>
      navigation
    </span>
    <span>
      article
    </span>
    <xmp>
      <span>
        navigation
      </span>
      <span>
        article
      </span>
      요래 사용하면 된다. 스팬은 인라인 태그 이그 때문에 옆으로 붙어서 나올수 있다.
    </xmp>
  </body>
