<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <ol>
      <li>배열에 데이터 생성하기</li>
      <li>배열에 데이터 출력하기</li>
      <li>배열에 데이터 추가하기</li>
      <li>배열의 데이터 갯수 출력하기</li>
    </ol>
    <h2>배열에 데이터 생성</h2>
    <xmp>
    <script>
      var coworkers = ["조선행", "류호찬"];
    </script>
    </xmp>
    <script>
      var coworkers = ['조선행', '류호찬'];
    </script>
    <h2>배열에 데이터 출력하기</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>배열에 데이터 추가하기</h2>
    <script>
      coworkers.push("유행원", "진수동");
    </script>
    <h2>배열의 데이터 갯수 출력하기</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
